<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="side-bar">
            <div class="logo-container">
                <img class="logo" src="images/Logo.png" alt="Admin Dashboard Logo">
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li><span class="material-symbols-outlined">home</span>HOME</li>
                    <li><span class="material-symbols-outlined">account_circle</span>PROFILE</li>
                    <li><span class="material-symbols-outlined">mail</span>MESSAGES</li>
                    <li><span class="material-symbols-outlined">history</span>HISTORY</li>
                    <li><span class="material-symbols-outlined">task</span>TASKS</li>
                    <li><span class="material-symbols-outlined">diversity_3</span>COMMUNITIES</li>
                </ul>
                <hr class="dashed">
                <ul class="menu-list-2">
                    <li><span class="material-symbols-outlined">settings</span>SETTINGS</li>
                    <li><span class="material-symbols-outlined">support_agent</span>SUPPORT</li>
                    <li><span class="material-symbols-outlined">lock</span>PRIVACY</li>
                </ul>
            </div>
        </div>

        <div class="dash-header">
            <div class="search-bar-container">
                <div class="dash-header-left">
                    <span class="material-symbols-outlined search">search</span>
                    <input type="text" class="search-input"/>
                </div>
                

                <div class="dash-header-right">
                    <span class="material-symbols-outlined search">notifications_active</span>
                    <img class="small-pro-pic" src="images/Propic.png" alt="Profile Picture">
                    <span class="username">Your Name</span>
                </div>
                
            </div>
        </div>

    </div>
</body>
</html>
